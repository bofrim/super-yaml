name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-targets

  extension:
    name: VS Code Extension Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-syaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: vscode-syaml/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile
